<div class="col-lg-12" style="margin-top: 120px">
    <div class="mb-3 mt-3">
        <p style="color: white">
            <button type="button" class="button5" style="margin-left: 95%" tooltip="Add Car" placement="bottom"
                (click)="openModal1(cartemplate, null)">
                <i class="fa fa-user-plus"></i>
            </button>
        </p>
        <a class="form-heading" style="color: rgb(0, 0, 0);margin-left: 40%;font-size: 30px;margin-bottom: 60px;"><b>CAR LIST</b></a>
    </div>
    <div class="w3-card-4">
        <table class="table table-bordered table-dark table-hover" style="color: rgb(255, 255, 255); margin-top: 20px;margin-top: 60px;">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Car Name</th>
                    <th scope="col">Maufacturer</th>
                    <th scope="col">Car Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of candidate; let i = index">
                    <th scope="row">{{ i + 1 }}.</th>
                    <td>{{ c.candidateName }}</td>
                    <td>{{ c.candidateId }}</td>
                    <td>${{ c.candidatePhone }}</td>
                    <td>
                        <button style="color: rgb(255, 255, 255) ;" class="btn fr" tooltip="Edit"
                            (click)="openModal1(editcartemplate, i)" placement="bottom">
                            <span class="bi bi-pencil-square" style="font-size: 20px"></span>
                        </button>
                        <button style="color: red; font-size: 18px" class="btn fr" (click)="delete(i)" tooltip="Delete"
                            placement="bottom">
                            <i class="fas fa-user-alt-slash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #cartemplate>
    <form [formGroup]="carForm">
    <div class="modal-body" style="background-color: #7824a8">
        <div class="mb-3 mt-3">
            <button type="button" class="btn-close close" aria-label="Close" (click)="close()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
            <h1>
                <a style="color: rgb(255, 255, 255); margin-left: 5%"><b>Add Car</b></a>
            </h1>
        </div>
        <div class="container mt-3" style="color: rgb(255, 255, 255)">
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom: 5px"><b>Car Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Car Name" formControlName="candidateName" />
            </div>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom: 5px"><b>Model No.</b></label>
                <input type="text" class="form-control" placeholder="Enter Model No." formControlName="candidatePost" />
            </div>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom: 5px"><b>Manufacturer</b></label>
                <input type="text" class="form-control" placeholder="Enter Manufacturer" formControlName="candidateId" />
            </div>
            <div class="mb-3 mt-3">
                <label for="text" style="margin-bottom: 5px"><b>Price</b></label>
                <input type="text" class="form-control" placeholder="Enter Price" formControlName="candidatePhone" />
            </div>
            <div class="mb-3 mt-3" style="margin-top: 10px">
                <button type="button" class="btn-danger button" (click)="clear()">
                    <b>Clear</b>
                </button>
                <button type="submit" class="btn-success button" (click)="submit()" >
                    <b>Submit</b>
                </button>
            </div>
        </div>
    </div>
</form>
</ng-template>

<ng-template #editcartemplate>
    <!-- Modal body -->
<form [formGroup]="carForm">
    <div class="modal-body" style="background-color: #7824a8; color: white">
        <button type="button" class="btn-close close" aria-label="Close" (click)="close()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
        <h1 class="modal-title" style="margin-left: 28%">Update Info</h1>
        <div class="mb-3 mt-3">
            <label for="text" style="margin-bottom: 5px">Car Name</label>
            <input type="text" class="form-control" placeholder="Enter Car Name" formControlName="candidateName" />
        </div>
        <div class="mb-3 mt-3">
            <label for="text" style="margin-bottom: 5px">Model No.</label>
            <input type="text" class="form-control" placeholder="Enter Model No." formControlName="candidatePost" />
        </div>
        <div class="mb-3 mt-3">
            <label for="text" style="margin-bottom: 5px">Manufacturer</label>
            <input type="email" class="form-control" placeholder="Enter Manufacturer" formControlName="candidateId" />
        </div>
        <div class="mb-3 mt-3">
            <label for="text" style="margin-bottom: 5px">Price</label>
            <input type="text" class="form-control" placeholder="Enter Price"  formControlName="candidatePhone" />
        </div>
        <button type="button" class="btn-danger button" (click)="clear()">
            <b>Clear</b>
        </button>
        <button type="submit" class="btn-success button" (click)="update()">
            <b>Update</b>
        </button>
    </div>
</form>
</ng-template>
