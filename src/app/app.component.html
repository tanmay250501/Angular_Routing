<ng-template #logintemplate>

  <!-- Modal body -->
  <div class="modal-body" style="background-color:#d612a5;color: white;">
    <button type="button" class="btn-close close" aria-label="Close" (click)="clear()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
    <div class="mb-3 mt-3">
      <label for="text" style="margin-bottom:5px"><b>Username <span class="bi bi-person-fill"> </span></b> </label>
      <input type="text" class="form-control" placeholder="Enter your Username"  id="email" required [(ngModel)]="name">
      <!--[(ngModel)]="candidateAge"-->
    </div>
    <div class="mb-3 mt-3">
      <label for="psw" style="margin-bottom:5px"> <b>Password
          <i style="font-size: 14px;" class='fa fa-lock'></i></b></label>
      <input type="password" class="form-control" placeholder="Enter your Password"  id="psw" required [(ngModel)]="password">
      <!--[(ngModel)]="candidatePhone"-->
      <button type="submit" class="  button9" (click)="login(0)">Login</button>
    </div>
    <label>
      <input type="checkbox" name="remember"> Remember me
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span
        class="psw">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot
        <a href="#" style="color: rgb(30, 114, 241);">password?</a></span>
    </label>


  </div>



</ng-template>

<ng-template #signuptemplate>

  <!-- Modal body -->
  <div class="modal-body" style="background-color:#d612a5;color: white;">
    <div class="mb-3 mt-3">
      <button type="button" class="btn-close close" aria-label="Close" (click)="clear()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
      <h1 class="modal-title " style="margin-left:32%">Sign Up</h1>


      <label for="text" style="margin-bottom:5px"> <b>Name</b></label>
      <input type="text" class="form-control" placeholder="Enter Name" id="usr" required>
      <!--[(ngModel)]="candidateName"-->
    </div>
    <div class="mb-3 mt-3">
      <label for="email" style="margin-bottom:5px"> <b>Email</b></label>
      <input type="email" class="form-control" placeholder="Enter Email" id="email" required>
      <!--[(ngModel)]="candidateName"-->
    </div>
    <div class="mb-3 mt-3">
      <label for="psw" style="margin-bottom:5px"> <b>Password</b></label>
      <input type="password" class="form-control" placeholder="Enter Password" id="psw-repeat" required>
      <!--[(ngModel)]="candidateAge"-->
    </div>
    <div class="mb-3 mt-3">
      <label for="psw-repeat" style="margin-bottom:5px"> <b>Repeat Password</b></label>
      <input type="password" class="form-control" placeholder="Repeat Password" id="psw" required>
      <!--[(ngModel)]="candidatePhone"-->
    </div>

    <label>
      <input type="checkbox" name="remember"> Remember me
    </label>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue;margin-top: 5%;">Terms & Privacy</a>.
    </p>
    <button type="button" class=" btn-danger button" (click)="clear()">Close</button>
    <button type="submit" class=" btn-success button">Sign Up</button>


  </div>
</ng-template>
